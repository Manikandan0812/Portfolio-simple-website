<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Manikandan A</h1>
        <p class="section-one__roll">Web Developer</p>
        <a href="index.html " target="_blank" class="section-one__contact">HOME</a>
    </div>
    <div class="form">
        <form>
            <table>
                <tr>
                    <td>Name:</td><td><input type="text" placeholder="Enter Your Name" class="form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td><td><input type="email" placeholder="Enter Your Email" class="form__input"></td>
                </tr>
                <tr>
                    <td>Message:</td><td><textarea placeholder="Your Message" class="form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td><td><input type="submit" class="form__submit"></td>
                </tr>
            </table>
        </form>

    </div>
    
    <div class="section-five">
        <p>Social Media:<a href="https://www.instagram.com/?hl=en">Instagram||</a><a href="https://www.linkedin.com/login">Linkedin</a></p>
        <p>&copy;Manikandan A</p>
       </div>
   </div>

</body>
</html>
